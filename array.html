<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in javascript</title>
    <script>
        var arr1=[10,20,30,40]
        console.log(arr1);
        var arr2=new Array();
        arr2[0]=100;
        arr2[1]=200;
        arr2[2]=300;
        arr2[4]=500;
        console.log(arr2);
        for(let i=0;i<arr2.length;i++){
            console.log(arr2[1]);
        }
        arr1.push(60);
        console.log(arr1);
        arr1.unshift(0);
        console.log(arr1);
        arr1.shift();
        console.log(arr1);
        arr1=arr1.concat(arr2);
        console.log(arr1);



    </script>
</head>
